env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 0

  dynamic_padding: false

  decorations: none

selection:

  # semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

# scrolling:
  # history: 1000

font:
  normal:

    family: CaskaydiaCove Nerd Font
    style: SemiLight

  bold:

    family: CaskaydiaCove Nerd Font
    style: Regular

  italic:

    family: CaskaydiaCove Nerd Font
    style: SemiLight Italic

  bold_italic:

    family: CaskaydiaCove Nerd Font
    style: Italic

  size: 19

  ligatures: true 

  draw_bold_text_with_bright_colors: true

  offset:
    x: 0
    y: 14
 
  glyph_offset:
    x: 0
    y: 8
 
colors:
  primary:
    background: '#202020'
    foreground: '#d0d0d0'
  cursor:
    cursor: '#d0d0d0'
  normal:
    black:   '#1d1f21'
    red:     '#ac4142'
    green:   '#b8bb26'
    yellow:  '#e5b566'
    blue:    '#6c99ba'
    magenta: '#9e4e85'
    cyan:    '#7dd5cf'
    white:   '#d0d0d0'
  bright:
    black:   '#505050'
    red:     '#ac4142'
    green:   '#b8bb26'
    yellow:  '#e5b566'
    blue:    '#6c99ba'
    magenta: '#9e4e85'
    cyan:    '#7dd5cf'
    white:   '#f5f5f5'

window.opacity: 1.0

  
key_bindings:
  # - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: J,        mods: Alt|Option,     chars: "\x1bj"                       }
  - { key: K,         mods: Alt|Option,    chars: "\x1bk"                       }
