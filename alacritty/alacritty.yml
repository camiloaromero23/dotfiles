env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 0

  dynamic_padding: false

  decorations: none

selection:

  # semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

# scrolling:
  # history: 1000

font:
  normal:

    family: CaskaydiaCove Nerd Font
    style: SemiLight

  bold:

    family: CaskaydiaCove Nerd Font
    style: Regular

  italic:

    family: Cascadia Code
    style: SemiLight Italic

  bold_italic:

    family: Cascadia Code
    style: Italic

  size: 19

  ligatures: true 

  offset:
    x: 0
    y: 14
 
  glyph_offset:
    x: 0
    y: 8
 
colors:
  primary:
    background: '#202020'
    foreground: '#d0d0d0'
  cursor:
    cursor: '#d0d0d0'

window.opacity: 1.0

  
key_bindings:
  # - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: L,         mods: Alt|Option,    chars: "ls\n"                       }
